<!-- 1.WRITE A FUNCTIONAL COMPONENT THAT USES THE USESTATE HOOK TO MANAGE A PIECE OF STATE REPRESENTING A USERNAME. INCLUDE AN INPUT FIELD THAT UPDATES THIS STATE. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React useState</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;

    function UsernameInput() {
      const [username, setUsername] = useState('');

      const handleInputChange = (event) => {
        setUsername(event.target.value);
      };

      return (
        <div>
          <label>
            Username:
            <input 
              type="text" 
              value={username} 
              onChange={handleInputChange} 
            />
          </label>
          <p>Current Username: {username}</p>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <h1>Username Input Example</h1>
          <UsernameInput />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
