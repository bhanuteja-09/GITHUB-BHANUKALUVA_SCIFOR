<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="container">
        <form id="registrationForm" novalidate>
            <h2>Registration Form</h2>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="4" maxlength="10">
                <span class="error">Username must be 4-10 characters long.</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error">Please enter a valid email address.</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <span class="error">Password must be at least 8 characters long.</span>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="18" max="100">
                <span class="error">Age must be between 18 and 100.</span>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" required pattern="\d{5}">
                <span class="error">Zip Code must be a 5-digit number.</span>
            </div>

            <button type="submit">Register</button>
            <span class="success-message" id="successMessage">Registered successfully!</span>
        </form>
    </div>
</body>
</html>
