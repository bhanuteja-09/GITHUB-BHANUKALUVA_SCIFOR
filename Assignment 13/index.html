<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try and Catch Example</title>
</head>
<body>
    <h1>Try and Catch </h1>
    
    <label for="numerator">Numerator:</label>
    <input type="number" id="numerator" />
    
    <label for="denominator">Denominator:</label>
    <input type="number" id="denominator" />
    
    <button onclick="performDivision()">Divide Numbers</button>

    <div id="result"></div>

    <script>
        function performDivision() {
            const numerator = parseFloat(document.getElementById('numerator').value);
            const denominator = parseFloat(document.getElementById('denominator').value);

            try {
                if (denominator === 0) {
                    throw new Error("Cannot divide by zero!"); //Custom Error message
                    
                }
                
                const result = numerator / denominator;

                document.getElementById('result').textContent = `Result: ${result}`;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
