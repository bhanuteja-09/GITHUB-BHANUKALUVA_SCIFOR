<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="signupForm" novalidate>
            <h2>Signup</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="4">
                <span class="error-message" id="usernameError">Username must be at least 4 characters long.</span>
            </div>
            
            <div class="input-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
                <span class="error-message" id="lastnameError">Last name is required.</span>
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <span class="error-message" id="passwordError">Password must be at least 8 characters long.</span>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
