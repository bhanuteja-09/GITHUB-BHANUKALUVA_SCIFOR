<!DOCTYPE html>
<html>
<head>
    <title>My Favorite Things</title>
</head>
<body>
    <script>
        // Declare variables for favorite food, color, and vehicle
        var favoriteFood = "Manchuria";
        var favoriteColor = "Green";
        var favoriteVehicle = "Royal Enfield Bullet";

        // Print using document.write()
        document.write("Favorite Food: " + favoriteFood + "<br>");
        document.write("Favorite Color: " + favoriteColor + "<br>");
       document.write("Favorite Vehicle: " + favoriteVehicle + "<br>");

        // Adding the space between document.write() and document.writeln()
        document.write("<br><br>");
        
        // Print using document.writeln()
        document.writeln("Favorite Food: " + favoriteFood);
        document.writeln("Favorite Color: " + favoriteColor);
        document.writeln("Favorite Vehicle: " + favoriteVehicle);
    </script>
</body>
</html>
