<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React useEffect Highlight Input Example</title>
  <style>
    .highlight-border {
      border: 5px solid yellow;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    function App() {
      const inputRef = useRef(null);
      const [highlight, setHighlight] = useState(false);

      useEffect(() => {
        if (highlight) {
          inputRef.current.classList.add('highlight-border');
        } else {
          inputRef.current.classList.remove('highlight-border');
        }
      }, [highlight]);

      const toggleHighlight = () => {
        setHighlight(prevHighlight => !prevHighlight);
      };

      return (
        <div>
          <input ref={inputRef} />
          <button onClick={toggleHighlight}>Highlight Input</button>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
