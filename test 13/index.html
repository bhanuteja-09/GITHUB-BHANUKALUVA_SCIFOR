<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 320px;
            text-align: center;
            border: 1px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: calc(100% - 24px); /* Adjust for padding and border */
            transition: border-color 0.3s ease-in-out;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 500;
        }
        .result.success {
            color: #28a745; /* Green for success */
        }
        .result.error {
            color: #dc3545; /* Red for errors */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Division Calculator</h1>
        <input type="number" id="num1" placeholder="Enter the first integer" />
        <input type="number" id="num2" placeholder="Enter the second integer" />
        <br>
        <button onclick="divideNumbers()">Divide</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function divideNumbers() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');

            try {
                if (isNaN(num1) || isNaN(num2)) {
                    throw new Error('Both inputs must be valid integers.');
                }

                const result = num1 / num2;

                if (num2 === 0) {
                    throw new Error('Division by zero is not allowed.');
                }

                resultDiv.textContent = `Result: ${result}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
