<!-- 5.CREATE A FUNCTION NAMED MANIPULATEARRAY THAT TAKES AN ARRAY OF STRINGS AS INPUT AND PERFORMS THE FOLLOWING OPERATIONS:
a.ADD A NEW STRING "VOLVO" TO THE END OF THE ARRAY.
b.REMOVE THE LAST ELEMENT FROM THE ARRAY.
c.ITERATE OVER EACH ELEMENT IN THE ARRAY AND CONVERT EACH ELEMENT TO UPPERCASE.
d.JOIN ALL ELEMENTS OF THE ARRAY INTO A SINGLE STRING SEPARATED BY COMMAS USING THE JOIN METHOD.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Manipulate Array</title>
 </head>
 <body>
     <h1>Manipulate Array</h1>
     
     <script>
         function manipulateArray(arrayOfStrings) {
             // Original array
             document.write("<p><strong>Original Array:</strong> [" + arrayOfStrings.join(", ") + "]</p>");
 
             // a. Add a new string "VOLVO" to the end of the array
             arrayOfStrings.push("VOLVO");
             document.write("<p><strong>After adding 'VOLVO':</strong> [" + arrayOfStrings.join(", ") + "]</p>");
 
             // b. Remove the last element from the array
             let removedElement = arrayOfStrings.pop();
             document.write("<p><strong>After removing the last element (" + removedElement + "):</strong> [" + arrayOfStrings.join(", ") + "]</p>");
 
             // c. Iterate over each element and convert each to uppercase
             arrayOfStrings = arrayOfStrings.map(str => str.toUpperCase());
             document.write("<p><strong>After converting to uppercase:</strong> [" + arrayOfStrings.join(", ") + "]</p>");
 
             // d. Join all elements into a single string separated by commas
             let joinedString = arrayOfStrings.join(", ");
             document.write("<p><strong>Final Joined String:</strong> " + joinedString + "</p>");
 
             // Return the joined string
             return joinedString;
         }
 
         // Example usage
         const stringsArray = ["apple", "banana", "cherry"];
         const manipulatedString = manipulateArray(stringsArray);
 
         // Display the result using document.write (if needed)
         // document.write("<p><strong>Final Manipulated String:</strong> " + manipulatedString + "</p>");
     </script>
 </body>
 </html>
