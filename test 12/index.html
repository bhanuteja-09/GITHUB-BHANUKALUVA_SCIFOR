<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Counter App</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #f9fbfd);
        }

        #root {
            text-align: center;
            background: #a4ebf4;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        #root:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #e73ccd;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            color: white;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            min-width: 120px;
        }

        .increment-button {
            background-color: #27ae60;
        }

        .increment-button:hover {
            background-color: #1e8449;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        .increment-button:active {
            background-color: #16a085;
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .decrement-button {
            background-color: #e74c3c;
        }

        .decrement-button:hover {
            background-color: #c0392b;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        .decrement-button:active {
            background-color: #a93226;
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .reset-button {
            background-color: #f39c12;
        }

        .reset-button:hover {
            background-color: #e67e22;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        .reset-button:active {
            background-color: #e58e26;
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const CounterContext = React.createContext();

        function CounterProvider({ children }) {
            const [count, setCount] = React.useState(0);
            const increment = () => setCount(count + 1);
            const decrement = () => setCount(count - 1);
            const reset = () => setCount(0);

            return (
                <CounterContext.Provider value={{ count, increment, decrement, reset }}>
                    {children}
                </CounterContext.Provider>
            );
        }

        function CounterDisplay() {
            const { count } = React.useContext(CounterContext);
            return <h1>Current Value: {count}</h1>;
        }

        function CounterControls() {
            const { increment, decrement, reset } = React.useContext(CounterContext);
            return (
                <div className="button-container">
                    <button className="increment-button" onClick={increment}>Increase</button>
                    <button className="decrement-button" onClick={decrement}>Decrease</button>
                    <button className="reset-button" onClick={reset}>Reset</button>
                </div>
            );
        }

        function App() {
            return (
                <CounterProvider>
                    <div>
                        <h1>React Counter Application</h1>
                        <CounterDisplay />
                        <CounterControls />
                    </div>
                </CounterProvider>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
