<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declaration</title>
</head>
<body>
    <h1>Output</h1>
    <script>
        
        let name = "Bhanu Teja";  
        let age = 23;           
        let isStudent = true;   

        document.write("Name: " + name + "<br>");
        document.write("Age: " + age + "<br>");
        document.write("Is Student: " + isStudent + "<br>");
    </script>
</body>
</html>
