<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .form-container {
            /* margin-top: -40px; */
            height: 650px;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #d5e6f7;
            border-radius: 10px;
            box-shadow: 5px 0px 10px rgba(12, 27, 123, 0.1);
        }
        .form-control:invalid {
            border-color: #dc3545;
        }
    </style>  
</head>
  <body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="mb-4">Registration Form</h2>
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    <div class="invalid-feedback">
                        Please provide your name.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback">
                        Please provide a password.
                    </div>
                </div>
                <fieldset class="form-group">
                    <legend>Gender</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="invalid-feedback">
                        Please select your gender.
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <legend>Interests</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest1" value="reading">
                        <label class="form-check-label" for="interest1">Reading</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest2" value="traveling">
                        <label class="form-check-label" for="interest2">Traveling</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest3" value="cooking">
                        <label class="form-check-label" for="interest3">Singing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest4" value="sports">
                        <label class="form-check-label" for="interest4">Sports</label>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
