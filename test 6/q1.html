<!-- 1. Write a javascript program to perform basic arithmetic operations. declare num1 and num2. calculate and print the addition, subtraction, multiplication, division, and remainder of num1 and num2 using +, -,*,/, and % operators. display all results -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmetic Operations</title>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    <script>
        let num1 = 20;
        let num2 = 10;

        // Perform arithmetic operations
        let addition = num1 + num2;
        let subtraction = num1 - num2;
        let multiplication = num1 * num2;
        let division = num1 / num2;
        let remainder = num1 % num2;

        // Print the results to the console
        console.log("Addition: " + num1 + " + " + num2 + " = " + addition);
        console.log("Subtraction: " + num1 + " - " + num2 + " = " + subtraction);
        console.log("Multiplication: " + num1 + " * " + num2 + " = " + multiplication);
        console.log("Division: " + num1 + " / " + num2 + " = " + division);
        console.log("Remainder: " + num1 + " % " + num2 + " = " + remainder);

        // Display the results on the webpage using document.write
        document.write("Addition of num1 and num2 is: " + num1 + " + " + num2 + " = " + addition + "<br>");
        document.write("Subtraction of num1 and num2 is: " + num1 + " - " + num2 + " = " + subtraction + "<br>");
        document.write("Multiplication of num1 and num2 is: " + num1 + " * " + num2 + " = " + multiplication + "<br>");
        document.write("Division of num1 and num2 is: " + num1 + " / " + num2 + " = " + division + "<br>");
        document.write("Remainder of num1 and num2 is: " + num1 + " % " + num2 + " = " + remainder + "<br>");
    </script>
</body>
</html>
