<!-- 3.declare variables of difference data types: string, number, boolean, null, and undefined. also display result with the help of write() or writeln() -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables of Different Data Types</title>
</head>
<body>
  <script>
    // Declare variables of different data types
    let strVariable = "Hello, everyone!"; // string
    let numVariable = 42; // number
    let boolVariable = true; // boolean
    let nullVariable = null; // null
    let undefinedVariable; // undefined

    // Displaying the results using document.write
    document.write("String variable: " + strVariable + "</br>");
    document.write("Number variable: " + numVariable + "</br>");
    document.write("Boolean variable: " + boolVariable + "</br>");
    document.write("Null variable: " + nullVariable + "</br>");
    document.write("Undefined variable: " + undefinedVariable + "</>");


    // Adding the space between document.write() and document.writeln()
    document.write("<br><br>");

    // Displaying the results using document.writeln
    document.writeln("<p>String variable: " + strVariable + "</p>");
    document.writeln("<p>Number variable: " + numVariable + "</p>");
    document.writeln("<p>Boolean variable: " + boolVariable + "</p>");
    document.writeln("<p>Null variable: " + nullVariable + "</p>");
    document.writeln("<p>Undefined variable: " + undefinedVariable + "</p>");
  </script>
</body>
</html>
