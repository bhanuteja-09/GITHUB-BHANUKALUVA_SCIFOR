<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Declaration</title>
</head>
<body>
    <h1>Variables Declaration</h1>
    <script>
        // Declare variables with string values
        var studentName = "I am Bhanu Tejaswini Kaluva";
        let studentAge = "I am 24 years old";
        const studentPosition = "Frontend Intern at Meta Scifor Technologies";

        // Display the variables in the console
        console.log("studentName:", studentName);
        console.log("studentAge:", studentAge);
        console.log("studentPosition:", studentPosition);

        // Display the variables using document.write
        document.write("<p>studentName: " + studentName + "</p>");
        document.write("<p>studentAge: " + studentAge + "</p>");
        document.write("<p>studentPosition: " + studentPosition + "</p>");
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scope Differences: var vs let</title>
</head>
<body>
<!-- Output container -->
<div id="output-container">
  <h2>Output:</h2>
  <!-- Script block to demonstrate scope differences -->
  <script>
    // Declaring variables with string values
    var varVariable = 'This is a var variable';
    let letVariable = 'This is a let variable';

    // Example block demonstrating scope differences
    {
        var varVariable = 'Inner var variable'; // This affects the outer varVariable
        let letVariable = 'Inner let variable'; // This is a different variable than the outer letVariable

        // Output inside the block
        document.write('<p>Inside block:</p>');
        document.write('<p>varVariable: ' + varVariable + '</p>'); // Output: Inner var variable
        document.write('<p>letVariable: ' + letVariable + '</p>'); // Output: Inner let variable
    }

    // Output outside the block
    document.write('<p>Outside block:</p>');
    document.write('<p>varVariable: ' + varVariable + '</p>'); // Output: Inner var variable (affected by the inner block)
    document.write('<p>letVariable: ' + letVariable + '</p>'); // Output: This is a let variable (unchanged outside the block)
  </script>
</div>
</body>
</html>
